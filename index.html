<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>Willame Mouzinho - DoWhile 2021</title>
    <meta name="author" content="Willame Mouzinho" />
    <meta
      name="description"
      content="Aplicação usando os fundamentos da web em que as pessoas podem gerar seu crachá para participar do evento DoWhile 2021."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="nofollow, noindex" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <script src="scripts/script.js" defer></script>
  </head>
  <body>
    <div class="cordao"></div>
    <main>
      <div class="container">
        <div class="avatar">
          <img id="userPhotoGitHub" alt="Foto do usuário" class="photo" />
          <img
            src="images/selo-rocketseat.svg"
            alt="Selo da plataforma Rocketseat: um foguete decolando"
            class="stamp"
          />
        </div>
        <h1 id="userNameGitHub">Willame Mouzinho</h1>
        <a
          id="userLinkGitHub"
          href="https://github.com/willamemouzinho"
          class="gitHub"
          target="_blank"
          ><img src="images/github-icon.svg" alt="Ícone do GitHub" />
          <span id="userLoginGitHub">willamemouzinho</span></a
        >
        <p id="userBioGitHub">
          An instructor focused on helping pople start programming for web
        </p>
        <ul id="socialLinks">
          <li id="youtube">
            <a href="" class="socialMidias" target="_blank"
              ><img src="images/youtube-icon.svg" alt="Ícone do YouTube"
            /></a>
          </li>
          <li id="instagram">
            <a href="" class="socialMidias" target="_blank"
              ><img src="images/instagram-icon.svg" alt="Ícone do "
            /></a>
          </li>
          <li id="facebook">
            <a href="" class="socialMidias" target="_blank"
              ><img src="images/facebook-icon.svg" alt="Ícone do Facebook"
            /></a>
          </li>
          <li id="twitter">
            <a href="" class="socialMidias" target="_blank"
              ><img src="images/twitter-icon.svg" alt="Ícone do Twitter"
            /></a>
          </li>
        </ul>
      </div>
    </main>
